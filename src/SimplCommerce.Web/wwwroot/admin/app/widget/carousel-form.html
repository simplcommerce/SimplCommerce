<div class="panel panel-default">
    <div class="panel-heading">
        <h2 ng-if="!vm.isEditMode">Create Carousel Widget</h2>
        <h2 ng-if="vm.isEditMode">Edit Carousel Widget</h2>
    </div>
    <div class="panel-body">
        <form name="pageForm" class="form-horizontal">
            <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationErrors">
                <ul>
                    <li ng-repeat="error in vm.validationErrors">{{error}}</li>
                </ul>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Widget Name</label>
                <div class="col-sm-10">
                    <input name="name" ng-model="vm.widgetInstance.name" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Widget Zone</label>
                <div class="col-sm-10">
                    <select ng-model="vm.widgetInstance.zone" class="form-control"
                             ng-options="zone.id as zone.name for zone in vm.widgetZones">>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Items</label>
                <div class="col-sm-10">
                    <div class="form-group row" ng-repeat="item in vm.widgetInstance.items">
                        <div class="col-md-11">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Caption</label>
                                <div class="col-sm-10">
                                    <input ng-model="item.caption" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Target Url</label>
                                <div class="col-sm-10">
                                    <input ng-model="item.targetUrl" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Image</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="file" ngf-select ng-model="item.uploadImage" name="images" ngf-accept="'image/*'">
                                    <img ngf-src="item.uploadImage" ngf-resize="{width: 320, height: 100, quality: 0.9}">
                                    <img ng-show="!item.uploadImage && item.imageUrl" ng-src="{{item.imageUrl}}" style="width: 320px; height: 100px" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1 text-right">
                            <button ng-click="vm.removeItem(item)" type="button" class="btn btn-default btn-xs">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                    </div>
                    <button ng-click="vm.addItem()" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span> Add more
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="vm.save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
                    <button ui-sref="widget" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
