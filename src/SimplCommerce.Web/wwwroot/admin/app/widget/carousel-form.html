<div class="panel panel-default">
    <div class="panel-heading">
        <h2 ng-if="!vm.isEditMode">Create Carousel Widget</h2>
        <h2 ng-if="vm.isEditMode">Edit Carousel Widget</h2>
    </div>
    <div class="panel-body">
        <form name="pageForm" class="form-horizontal">
            <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationErrors">
                <ul>
                    <li ng-repeat="error in vm.validationErrors">{{error}}</li>
                </ul>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Widget Name</label>
                <div class="col-sm-10">
                    <input name="name" ng-model="vm.widgetInstance.name" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Widget Zone</label>
                <div class="col-sm-10">
                    <select ng-model="vm.widgetInstance.zone" class="form-control"
                             ng-options="zone.id as zone.name for zone in vm.widgetZones">>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Item 1</label>
                <div class="col-sm-10">
                    <summernote on-image-upload="vm.item1Upload(files)" editor="vm.item1" ng-model="vm.widgetInstance.items[0].value"></summernote>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Item 2</label>
                <div class="col-sm-10">
                    <summernote on-image-upload="vm.item3Upload(files)" editor="vm.item2" ng-model="vm.widgetInstance.items[1].value"></summernote>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Item 3</label>
                <div class="col-sm-10">
                    <summernote on-image-upload="vm.item3Upload(files)" editor="vm.item3" ng-model="vm.widgetInstance.items[2].value"></summernote>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Item 4</label>
                <div class="col-sm-10">
                    <summernote on-image-upload="vm.item4Upload(files)" editor="vm.item4" ng-model="vm.widgetInstance.items[3].value"></summernote>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="vm.save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
                    <button ui-sref="widget" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
