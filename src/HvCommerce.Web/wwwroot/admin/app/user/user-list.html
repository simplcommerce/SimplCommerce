<h1>User list</h1>

<table class="table" st-pipe="mc.callServer" st-table="mc.displayed">
    <thead>
        <tr>
            <th st-sort="Email">Email</th>
            <th st-sort="FullName">FullName</th>
            <th st-sort="CreatedOn">CreatedOn</th>
            <th>Actions</th>
        </tr>
        <tr>
            <th><input st-search="Email" /></th>
            <th><input st-search="FullName" /></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody ng-show="!mc.isLoading">
        <tr ng-repeat="row in mc.displayed">
            <td>{{row.email}}</td>
            <td>{{row.fullName}}</td>
            <td>{{row.createdOn}}</td>
            <td></td>
        </tr>
    </tbody>
    <tbody ng-show="mc.isLoading">
        <tr>
            <td colspan="4" class="text-center">Loading ... </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td class="text-center" st-pagination="" st-items-by-page="10" colspan="4"></td>
        </tr>
    </tfoot>
</table>
