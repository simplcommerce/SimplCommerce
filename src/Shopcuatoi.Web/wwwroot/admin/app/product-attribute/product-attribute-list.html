<div class="page-header">
    <div class="row">
        <div class="col-md-8">
            <h2>Product Attribute List</h2>
        </div>
        <div class="col-md-4 text-right">
            <!--<a ui-sref="page-create" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Create Product Attribute</a>-->
        </div>
    </div>
</div>

<table class="table table-condensed">
    <thead>
    <tr>
        <th>Name</th>
        <th>Group</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="attribute in vm.productAttributes">
        <td>{{attribute.name}}</td>
        <td>{{attribute.groupName}}</td>
        <td>
            <!--<a ui-sref="product-option-edit({id: attribute.id})" title="Edit" class="btn btn-primary btn-xs"> <span class="glyphicon glyphicon-pencil"></span></a>
            <button ng-click="vm.deleteProductAttribute(attribute)" class="btn btn-danger btn-xs delete"> <span class="glyphicon glyphicon-remove"></span></button>-->
        </td>
    </tr>
    </tbody>
</table>
