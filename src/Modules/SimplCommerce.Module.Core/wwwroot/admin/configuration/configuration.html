<div class="panel panel-default">
    <div class="panel-heading">
        <h2>{{::vm.translate.get('Application Settings')}}</h2>
    </div>
    <div class="panel-body">
        <form name="configurationForm" class="form-horizontal">
            <div class="col-sm-offset-4 bg-danger" ng-show="vm.validationErrors">
                <ul>
                    <li ng-repeat="error in vm.validationErrors">{{error}}</li>
                </ul>
            </div>
            <div class="form-group" ng-repeat="item in vm.settings">
                <label class="col-sm-4 control-label" title="{{item.id}}">{{::vm.translate.get(item.id)}}</label>
                <div class="col-sm-8">
                    <input name="name" ng-model="item.value" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button class="btn btn-primary" ng-click="vm.save()"><span class="glyphicon glyphicon-ok"></span> {{::vm.translate.get('Save')}}</button>
                    <button ui-sref="dashboard" class="btn btn-default">{{::vm.translate.get('Cancel')}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
